<div class="container">
<div class="col s10 offset-s1 m6 offset-m3">
  <form #loginForm="ngForm" (submit)="onSubmit($event)">
    <div class="row">
      <input id="username" type="text" [(ngModel)]="username">
      <label for="username">Username</label>
    </div>
    <div class="row">
      <input id="password" type="password" [(ngModel)]="password">
      <label for="password">Password</label>
    </div>
    <div class="row">
      <button class="btn" type="submit" name="auth">Login</button>
    </div>
  </form>
</div>
</div>
