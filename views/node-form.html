<div class="col s6">
  <h5>Create a <span class="teal-text text-accent-4">{{bundle}}</span></h5>
  <form #nodeForm="ngForm" (submit)="onSubmit($event)">
    <div class="row">
      <input id="title" type="text" [(ngModel)]="node.title[0].value" required>
      <label for="title">Title</label>
    </div>
    <div class="row">
      <button class="btn" type="submit" name="save">Save</button>
    </div>
  </form>
</div>
